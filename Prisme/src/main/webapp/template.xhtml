      <h2>Liste des fiches colis trouvées</h2>
      <hr />
      
   
    
       
    
      <h:form id="form">
        
	
					
         <br/>
        <p:dataTable var="coli" value="#{colisManagedBean.colisList}" widgetVar="colisTable" filteredValue="#{colisManagedBean.filtredColis}" emptyMessage="Pas de colis qui correspondent à votre recherche">
        
         <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Recherche:" />
                <p:inputText id="globalFilter" onkeyup="PF('colisTable').filter()" style="width:600px" placeholder="Numéro de code éditeur, transporteur ou de tri"/>
            </p:outputPanel>
        </f:facet>
        
        	<p:column filterBy="#{coli.codeEditeur}" headerText="Code éditeur" filterMatchMode="contains" >
        		<h:outputText value="#{coli.codeEditeur}" />
        	</p:column>
        	 	<p:column filterBy="#{coli.codeTri}" headerText="Code tri" filterMatchMode="contains" >
        		<h:outputText value="#{coli.codeTri}" />
        	</p:column>
        	 	<p:column filterBy="#{coli.codeTransporteur}" headerText="Code transporteur" filterMatchMode="contains">
        		<h:outputText value="#{coli.codeTransporteur}" />
        	</p:column>
        	<p:column filterBy="#{coli.codeEmpPalette}" headerText="Emplacement palette" filterMatchMode="contains">
        		<h:outputText value="#{coli.codeEmpPalette}" />
        	</p:column>
        		<p:column filterBy="#{coli.codeLieu}" headerText="Code lieu" filterMatchMode="contains">
        		<h:outputText value="#{coli.codeLieu}" />
        	</p:column>
        	
        	
         <p:column style="width:60px;text-align: center">
             <p:commandButton update=":form:coliDetail" oncomplete="PF('coliDialog').show()" icon="ui-icon-search" title="Détails">
                <f:setPropertyActionListener value="#{coli}" target="#{colisManagedBean.selectedColi}" />
            </p:commandButton>
        </p:column>
        	        	
        </p:dataTable>
     
     
      <p:dialog header="Détails colis" widgetVar="coliDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="coliDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty colisManagedBean.selectedColi}" >
               
 
                <h:outputText value="Heure d'arrivée du colis en base" />
                <h:outputText value="#{colisManagedBean.selectedColi.horodatage}" />
 
                <h:outputText value="Heure de l'impression" />
                <h:outputText value="#{colisManagedBean.selectedColi.horodatage_Imp}" />
                
                 <h:outputText value="Heure d'arrivée dans le tireur" />
                <h:outputText value="#{colisManagedBean.selectedColi.horodatage_FSC}" />
                
                  <h:outputText value="Heure du tri" />
                <h:outputText value="#{colisManagedBean.selectedColi.horodatage_Tri}" />
                
                  <h:outputText value="Dimensions mesurées (L,l,h)" />
                <h:outputText value="#{colisManagedBean.selectedColi.largeur}" />
                
                   <h:outputText value="Trafic (Aller, Retour, Geodis)" />
                <h:outputText value="#{colisManagedBean.selectedColi.trafic}" />
                
                  <h:outputText value="Poids mesuré" />
                <h:outputText value="#{colisManagedBean.selectedColi.poids}" />
                
                  <h:outputText value="Alibi de la pesée" />
                <h:outputText value="#{colisManagedBean.selectedColi.alibi}" />
                
                 <h:outputText value="Dimensions mesurées" />
                <h:outputText value="#{colisManagedBean.selectedColi.longueur}" />
                
                      <h:outputText value="Code PIC" />
                <h:outputText value="#{colisManagedBean.selectedColi.orientation}" />
                
                <h:outputText value="Présence d'un code ZPL" />
                <h:outputText value="#{colisManagedBean.selectedColi.codeZpl}" />
                
                <h:outputText value="Lié au plan de tri" />
                <h:outputText value="#{colisManagedBean.selectedColi.codeTri}" />
                
                   <h:outputText value="Nombre de recirculation" />
                <h:outputText value="#{colisManagedBean.selectedColi.recirculation}" />
                
                <h:outputText value="Code Pic API" />
                <h:outputText value="#{colisManagedBean.selectedColi.codePicApi}" />
                
                <h:outputText value="Code Pic FSC" />
                <h:outputText value="#{colisManagedBean.selectedColi.codePicFsc}" />
                
                <h:outputText value="Source (nom du fichier / canal TCP)" />
                <h:outputText value="#{colisManagedBean.selectedColi.source}" />
 
               
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
